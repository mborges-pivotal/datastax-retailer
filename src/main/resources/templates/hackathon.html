<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}">

<head>
    <th:block layout:fragment="page-css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css"
            integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w=="
            crossorigin="anonymous" />
    </th:block>
</head>

<body>

    <div layout:fragment="content" class="container-fluid">

        <main role="main">

            <span id="helpName" style="display: none;">hackathon</span>

            <div class="container">
                <div class="row">

                    <div class="col-lg-8">
                        <h2>Astra-nomy</h2>

                        <!-- Image Map Generated by http://www.image-map.net/ -->
                        <img src="/images/architecture.png" usemap="#image-map">

                        <map name="image-map">
                            <area target="" alt="Document API" title="Document API" href="/iotapi"
                                coords="150,158,284,237" shape="rect">
                            <area target="" alt="Rest API" title="Rest API" href="/restapi" coords="312,4,409,130"
                                shape="rect">
                            <area target="" alt="GraphQL API" title="GraphQL API" href="/graphqlapi"
                                coords="398,155,539,237" shape="rect">
                            <area target="" alt="CQL API " title="CQL API " href="/cqlAPI" coords="333,278,742,362"
                                shape="rect">
                        </map>
                        <div id="status" class="mt-4 alert alert-success" role="alert">Messages</div>
                    </div>
                </div> <!-- row -->
            </div>
        </main>

    </div>

    <th:block layout:fragment="page-scripts">
        <script th:inline="javascript">

            $('#nav-list a').on('click', function (e) {
                e.preventDefault()
                $(this).tab('show')
            })

            $(".hackmap").on("click", function (e) {
                e.preventDefault();

                var test = e.target.title;
                alert('test ' + test);

                if (test == "restAPI") {
                } else if (test == "graphQLAPI") {
                } else if (test == "cqlAPI") {
                } else if (test == "iotDocAPI") {
                    $.get("/api/hackathon/iot", function (result) {
                        $('#status').html(result);
                    });
                } else if (test == "batchDocAPI") {
                }

            });

        </script>
    </th:block>

</body>

</html>
