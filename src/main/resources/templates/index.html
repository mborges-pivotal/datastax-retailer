<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Datastax Retailer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- CSS Dependencies -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" rel="stylesheet" />

    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css" rel="stylesheet" />

    <th:block layout:fragment="page-css"></th:block>

    <style>
    </style>

</head>

<body>

    <main role="main">
        <div class="container">

            <div class="row">
                <h1>Datastax Retailer</h1>
            </div>

            <div class="row">
                <ul>
                    <li><a href="http://localhost:8080/swagger-ui/index.html?configUrl=/v3/api-docs/swagger-config">API doc</a></li>
                    <li><a href="https://9a0ce99e-185f-4cac-9b08-5058fd9e9f73-us-east1.apps.astra.datastax.com/api/rest/swagger-ui/">DataStax API Doc</a></li>
                </ul>
                <!-- <p th:text="'Hello, ' + ${name} + '!'" /> -->
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <div class="shadow card">

                        <div class="card-header">
                            <ul class="nav nav-pills card-header-pills" id="nav-list" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" href="#table1" role="tab" aria-controls="table1" aria-selected="true">Products</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#table2" role="tab" aria-controls="table2" aria-selected="false">Update Stock</a>
                                </li>
                            </ul>
                        </div>

                        <div class="card-body">

                            <div class="tab-content mt-3">

                                <!-- Products Table -->
                                <div class="tab-pane active" id="table1" role="tabpanel" aria-labelledby="table1">
                                    <h5 class="card-title">List of complete product catalog</h5>
                                    <h6 class="card-subtitle mb-4 text-muted">Product table</h6>

                                    <div class="table-responsive mt-2">
                                        <table id="products" class="table table-striped table-bordered table-sm" style="width: 100%;">
                                            <thead>
                                                <th>Unique Id</th>
                                                <th>SKU</th>
                                                <th>Name Title</th>
                                                <th>Category</th>
                                                <th>List Price</th>
                                                <th>Sale Price</th>
                                            </thead>
                                            <tbody>
                                                <tr th:each="p : ${products}">
                                                    <td th:text="${p.uniqId}" />
                                                    <td th:text="${p.sku}" />
                                                    <td th:text="${p.nameTitle}" />
                                                    <td th:text="${p.category}" />
                                                    <td th:text="${p.listPrice}" />
                                                    <td th:text="${p.salePrice}" />
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- Update Stock -->
                                <div class="tab-pane" id="table2" role="tabpanel" aria-labelledby="table2">
                                    <h5 class="card-title">Distribution Center or Store stock</h5>
                                    <h6 class="card-subtitle mb-4 text-muted">assortment_price table</h6>
                                    <form action="#" th:action="@{/stock}" th:object="${stock}" method="post">
                                        <div class="form-group">
                                            <label for="store">Store</label>
                                            <input type="text" th:field="*{store}" class="form-control" id="store" aria-describedby="storeHelp">
                                            <small id="storeHelp" class="form-text text-muted">Could be distribution center</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="uniqId">Unique Id</label>
                                            <input type="text" th:field="*{uniqId}" class="form-control" id="uniqId">
                                        </div>
                                        <div class="form-group">
                                            <label for="sku">SKU</label>
                                            <input type="text" th:field="*{sku}" class="form-control" id="sku">
                                        </div>
                                        <div class="form-group">
                                            <label for="totalUnits">Total Units</label>
                                            <input type="text" th:field="*{totalUnits}" class="form-control" id="totalUnits">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>

    <!-- Scripts -->
    <script th:inline="javascript">

        $('#nav-list a').on('click', function (e) {
            e.preventDefault()
            $(this).tab('show')
        })

        $(document).ready(function () {
            $('#products').DataTable({
            });
        });

    </script>

</body>

</html>
